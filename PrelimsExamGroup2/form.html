<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <img
            src="images/bsit_logo.png"
            class="img-fluid rounded-top"
            alt=""
            width="40"
            height="40"
            style="margin: 15px"
          />

          <a class="navbar-brand" href="#">Group 2</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" aria-current="page"
                  >Student <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="attendance.html">Attendance</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#">Form</a>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
              <input
                class="form-control me-sm-2"
                type="text"
                placeholder="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="align-items: safe; margin: 5%;">
        <h1 style="text-align: center">Add Student Form</h1>

        <div class="row justify-content-center align-items-center">
          <div class="col">
            <img
              src="images/profile.jpg"
              class="img-fluid rounded-top"
              alt=""
              width="300"
              height="300"
            />
            <div class="mb-3">
              <br /><br />
              <input
                type="file"
                class="form-control"
                name=""
                id=""
                placeholder=""
                aria-describedby="fileHelpId"
                required
              />
              <br /><br />
            </div>
          </div>
          <!-- Row1 -->
          <div class="col">
            <div class="row justify-content-center g-2">
              <div class="col">
                <label for="" class="form-label">Last Name</label
                ><input type="text" required />
              </div>
              <div class="col">
                <label for="" class="form-label">First Name</label
                ><input type="text" required />
              </div>
              <div class="col">
                <label for="" class="form-label">Middle Name</label
                ><input type="text" required />
              </div>
            </div>
            <br /><br /><!-- Row2 -->

            <div class="row justify-content-center align-items-center g-2">
              <label for="" class="form-label">Gender</label>
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radio"
                    id=""
                  />
                  <label class="form-check-label" for=""> Male </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radio"
                    id=""
                  />
                  <label class="form-check-label" for=""> Female </label>
                </div>
              </div>
              <div class="col">
                <label for="" class="form-label">Civil Status</label
                ><input type="text" required />
              </div>
              <div class="col">
                <label for="" class="form-label">Date of Birth</label
                ><input type="text" required />
              </div>
            </div>
            <br /><br />
            <!-- Row3 -->
            <div class="row justify-content-center align-items-center g-2">
              <div class="col">
                <label for="" class="form-label">Place of Birth</label
                ><input type="text" required style="width: 100%" />
              </div>
              <div class="col">
                <label for="" class="form-label">Nationality</label
                ><input type="text" required style="width: 90%" />
              </div>
            </div>
            <br><br>
            <!-- Row4 -->
          <div class="col">
            <div class="row justify-content-center g-2">
              <div class="col">
                <label for="" class="form-label">Religion</label
                ><input type="text" required />
              </div>
              <div class="col">
                <label for="" class="form-label">Contact No.</label
                ><input type="number" required />
              </div>
              <div class="col">
                <label for="" class="form-label">Email</label
                ><input type="email" required />
              </div>
            </div>
          </div>
          <br><br><!-- Row5 -->
          <div class="col">
                <label for="" class="form-label">Religion</label
                ><input type="text" required style="width: 95%;" />
          </div>

           <br><br>
            <!-- Row4 -->
          <div class="col">
            <div class="row justify-content-center g-2">
              <div class="col">
                <label for="" class="form-label">Barangay</label
                ><input type="text" required />
              </div>
              <div class="col">
                <label for="" class="form-label">City</label
                ><input type="text" required />
              </div>
              <div class="col">
                <label for="" class="form-label">Province</label
                ><input type="email" required  />
              </div>
            </div>
          </div>
          <br><br><!-- Button -->
          <div class="d-grid gap-2">
            <button
              type="button"
              name=""
              id=""
              class="btn btn-primary"
              style="width: 50%; background-color: green; border: none;"
              
              
            >
              Button
            </button>
          </div>
          <br>
          
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
