<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <img
            src="images/bsit_logo.png"
            class="img-fluid rounded-top"
            alt=""
            width="40"
            height="40"
            style="margin: 15px"
          />

          <a class="navbar-brand" href="#">Group 2</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="students.html" aria-current="page"
                  >Student <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="attendance.html">Attendance</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="form.html">Form</a>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
              <input
                class="form-control me-sm-2"
                type="text"
                placeholder="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container my-5 p-4 bg-white rounded shadow">
      <h1 class="text-center mb-4">Add Student Form</h1>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3 text-center">
          <div class="profile-pic">
            <picture>
              <source srcset="images/profile.jpg" type="image/svg+xml" />
              <img
                src="images/profile.jpg"
                class="img-fluid img-thumbnail"
                alt="img"
              />
            </picture>
          </div>
          <input type="file" class="form-control" required />
          <div class="invalid-feedback">Profile image is required.</div>
        </div>

        <div class="col-md-9">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="middlename" class="form-label"
                >Middle Name
                <span class="text-success small">(Optional)</span></label
              >
              <input type="text" class="form-control" id="middlename" />
            </div>

            <div class="col-md-4">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <div class="col-md-4">
              <label for="civilstatus" class="form-label">Civil Status</label>
              <select class="form-select" id="civilstatus" required>
                <option value="single" selected>Single</option>
                <option value="married">Married</option>
                <option value="widowed">Widowed</option>
              </select>
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="placebirth" class="form-label">Place of Birth</label>
              <input
                type="text"
                class="form-control"
                id="placebirth"
                required
              />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="nationality" class="form-label">Nationality</label>
              <input
                type="text"
                class="form-control"
                id="nationality"
                required
              />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="religion" class="form-label">Religion</label>
              <input type="text" class="form-control" id="religion" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-6">
              <label for="contact" class="form-label">Contact No.</label>
              <input
                type="text"
                class="form-control"
                id="contact"
                pattern="09\d{9}"
                required
              />
              <div class="invalid-feedback">
                Must start with 09 and have 11 digits.
              </div>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
              <div class="invalid-feedback">Enter a valid email.</div>
            </div>

            <div class="col-12">
              <label for="street" class="form-label">Street</label>
              <input type="text" class="form-control" id="street" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="barangay" class="form-label">Barangay</label>
              <input type="text" class="form-control" id="barangay" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-md-4">
              <label for="province" class="form-label">Province</label>
              <input type="text" class="form-control" id="province" required />
              <div class="invalid-feedback">Required</div>
            </div>

            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-success px-5">
                Add Student
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
